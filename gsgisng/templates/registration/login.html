{% extends "base.html" %}
{% load url from future %}
{% load i18n %}

{% block page_content %}
<form method="post" action=".">
    {% csrf_token %}
    <table style="width:auto">
        {{ form.as_table }}
        <tr>
            <td colspan=2>
                <input type="submit" value="{% trans 'Login' %}" />
            </td>
        </tr>
    </table>
    <p><a href="{% url "auth_password_reset" %}">{% trans "Forgot your password?" %}</a></p>

</form>
{% endblock %}
